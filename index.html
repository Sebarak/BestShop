<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Best_Shopping</title>
</head>
<body>

<header>
    <div class="container">
        <div class="logo">
            <h2>BestShop</h2>
        </div>
        <nav>
            <ul>
                <li><a href="#">Why us</a></li>
                <li><a href="#">Benefits</a></li>
                <li><a href="#">Prices</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>

<section class="banner">
    <div class="container">
        <h1>Sell More!</h1>
        <p>Open shop on our platform and increase your sales</p>
        <a href="#">Open your shop</a>
        <img src="assets/Background.png" alt="background">
    </div>
</section>

<main>
    <div class="container">
        <h2>The most popular sales platform in country</h2>
        <section class="option">
            <div>
                <div class="option_img">
                    <img src="assets/Person.svg" alt="person">
                </div>
                <h3>100000+</h3>
                <p>daily entries</p>
            </div>
            <div>
                <div class="option_img">
                    <img src="assets/Eye.svg" alt="eye">
                </div>
                <h3>200000+</h3>
                <p>seen products every day</p>
            </div>
            <div>
                <div class="option_img">
                    <img src="assets/Catalog.svg" alt="catalog">
                </div>
                <h3>10000+</h3>
                <p>added posts daily</p>
            </div>
        </section>
    </div>
</main>

</body>
</html>
